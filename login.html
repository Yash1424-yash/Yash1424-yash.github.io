<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CollabSpace</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      color: #fff;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .login-container h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    .forgot-password a {
      font-size: 13px;
      color: #00ffff;
      text-decoration: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container p {
      text-align: center;
      margin-top: 10px;
    }

    .login-container a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- üîπ Dragon Cursor Background -->
  <iframe id="background" src="background.html"></iframe>

  <!-- üîê Login Form Overlay -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <div class="forgot-password">
      <a href="#" id="forgot-link">Forgot Password?</a>
    </div>

    <button onclick="login()">Login</button>
    <p>Don‚Äôt have an account? <a href="signup.html" target="_top">Sign up</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbTWt0dpw7w6mFJB2yF0olTCh2mBDwbn8",
      authDomain: "collabspace-6d0af.firebaseapp.com",
      projectId: "collabspace-6d0af"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          localStorage.setItem("email", user.email);
          localStorage.setItem("username", user.displayName || "User");
          window.top.location.href = "index.html";
        })
        .catch(error => {
          alert("‚ùå " + error.message);
        });
    }

    document.getElementById("forgot-link").addEventListener("click", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email first.");
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("‚úÖ Password reset email sent. Please check your inbox.");
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    });
  </script>
</body>
</html>
